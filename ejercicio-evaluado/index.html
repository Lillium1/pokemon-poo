<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

		         </select>
		    </div>

		         </select>
		    </div>
		    <button class="btn btn-lg btn-primary btn-block submit-btn" onclick="peleaPokemon()">Pelear</button>
		    <br><br>
		    <div id="imprimir"></div>

	  </div>
